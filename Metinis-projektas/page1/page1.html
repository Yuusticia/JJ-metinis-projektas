<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online period calendar</title>
    <meta name="description" content="Convenient online period tracker and nothing more. No downloads, no third parties - no fuss.">
    <!-- Bootstrap CSS, custom css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/Metinis-projektas/page1/styles/pg1.css">
    <link rel="stylesheet" type="text/css" href="/styles/pg1.css">
</head>

<body>
    <!-- bootstrap js-->
    <script src="/Metinis-projektas/page1/javascript/java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
              <img src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/calendar-icon.png" alt="Logo" width="40" class="d-inline-block align-text-top">
            <a class="navbar-brand" href="../home/index.html">Online period calendar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon">
                <img src="https://static.thenounproject.com/png/1947307-200.png" width="100%">
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../home/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Metinis-projektas/home/about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/Yuusticia/JJ-metinis-projektas">Github</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Metinis-projektas/home/contactus.html">Contact us</a>
                </li>
                <!--othrside below + acc icon-->
                <li class="nav-item">
                  <a class="nav-link" href="#">Account</a>
                </li>
              </ul>
            </div>
          </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="calendar">
          <header>
            <pre class="left">◀</pre>
            <div class="header-display">
                <p class="display">""</p>
            </div>
            <pre class="right">▶</pre>
          </header>
          <div class="week">
            <div>Su</div>
            <div>Mo</div>
            <div>Tu</div>
            <div>We</div>
            <div>Th</div>
            <div>Fr</div>
            <div>Sa</div>
          </div>
          <div class="days"></div>
        </div>
        <div class="display-selected">
          <p class="selected"></p>
        </div>
      </div>
    </main>

    <aside>
      <div class="navbar2">
        <ul>
          <li>Years</li><hr>
          <li>Months</li><hr>
          <li>All statistics</li><hr>
          <li>Download info</li>
        </ul>
      </div>
    </aside>

    <section>
      <div class="notes">
        <h4>Notes</h4>
        <div class="notes-display"></div>
      </div>
    </section>

    <section>
      <div class="stats">
        <h4>Stats</h4>
        <div class="notes-display"></div>
      </div>
    </section>
</body>
</html>
