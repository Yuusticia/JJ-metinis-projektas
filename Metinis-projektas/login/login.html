<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online period calendar - login</title>
    <meta name="description" content="Convenient online period tracker and nothing more. No downloads, no third parties - no fuss.">
    <!-- Bootstrap CSS, custom css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/Metinis-projektas/login/styles/logsign.css">
</head>

<body>
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
              <img src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/calendar-icon.png" alt="Logo" width="40" class="d-inline-block align-text-top">
            <a class="navbar-brand" href="/Metinis-projektas/home/index.html">Online period calendar</a>
          </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h3>Log in</h3>
        <div class="form">
          <form action="">
            <label for="RegName">Register name:</label>
            <input type="text" id="RegName" name="RegName" placeholder="Name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="crabparty@gmail.com" required>
            <br>
            <label for="psw">Password:</label>
            <input type="password" id="password" name="psw" placeholder="niceshoelaces" required>
            <br>
            <label for="remember">
              <input type="checkbox" checked="checked" name="remember" class="checkbox">
              Remember me?
            </label>
            <button type="submit" class="registerbtn">Log in</button>
          </form>
        </div>
      </div>
    </main>
</body>
</html>
